<section class="contenedor">
  <div class="form-container">
    <h1>Contacto via e-mail</h1>
    <form
      action="https://formspree.io/f/mnnnoqkb"
      method="POST"
    >
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Tu correo"
        required
        
      />
<!-- 
      @if(formulario.controls['email'].getError('required') &&
      formulario.controls['email'].touched){
      <p class="error">*Email invalido</p>
      } -->

      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Tu nombre"
        required
       
      />

      <!-- @if((formulario.controls['nombre'].getError('required') ||
      formulario.controls['nombre'].getError('minlength')) &&
      formulario.controls['nombre'].touched ){
      <p class="error">*Nombre invalido</p>
      } -->

      <label for="mensaje">Mensaje:</label>
      <textarea
        id="mensaje"
        name="mensaje"
        placeholder="Escribe tu mensaje"
        rows="4"
        required
        minlength="4"
      ></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="info-wp">
    <h2>Contactame por WhatsAPP</h2>
    <div class="contenedor-wp">
      <img src="QR-IMG/qrLu.png" alt="QR a whatsapp" />

      <h3>O hace click AQUI</h3>
      <a
        href="https://wa.me/qr/B3F4COAWHRGYI1"
        target="_blank"
        class="whatsapp-button"
      >
        <div class="whatsapp-icon"></div>
      </a>
    </div>
  </div>
</section>
